<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
        }
        .avatar img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
  
    <header>
        <div class="container">
            <nav>
                <h1><img src="img/logo.png" alt="Логотип Кодозавр"> Кодозавр</h1>
                <ul>
                    <li><a href="#">Вход</a></li>
                    <li><a href="#">Курсы</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>    

    <section id="personal-cabinet">
        <div class="container">
            <h2>Личный кабинет</h2>
            <div class="user-profile">
                <div class="avatar">
                    <img src="img/avatar.png" alt="Аватар пользователя">
                </div>
                <div class="user-info">
                    <h3>Имя пользователя</h3>
                    <p>Дата регистрации: <span class="registration-date">01.01.2024</span></p>
                    <p>Статус: <span class="status">Активен</span></p>
                </div>
                <div class="progress-info">
                    <p>Прогресс прохождения курсов:</p>
                    <div class="progress-bar">                       
                        <div class="progress-bar-inner" style="width: 60%;"></div>
                    </div>
                    <p>Количество курсов купленных: <span class="course-count">5</span></p>                   
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Платформа для оптимизации учебного процесса</p>
        </div>
    </footer>
</body>
</html>
